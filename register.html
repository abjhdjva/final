<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="form-register">
            <h1 class="title">ĐĂNG KÝ KÝ</h1>

            <div class="input-container">
                <h3 class="title-input">Nhập Email:</h3>
                <input class="input" id="email">
            </div>

            <div class="input-container">
                <h3 class="title-input">Nhập mật khẩu:</h3>
                <input type="password" class="input" id="password">
            </div>

            <div class="input-container">
                <h3 class="title-input">Nhập lại mật khẩu:</h3>
                <input type="password" class="input" id="passwordAgain">
            </div>

            <div class="text-error-container">
                <span id="text-error" class="text-error"></span>
            </div>

            <div id="button-login" class="button">
                <h3 class="text-button">Đăng kí</h3>
            </div>

            <div class="text-have-account">
                <span>Bạn đã có tài khoản ?</span>
                <a href="./login.html">Đăng nhập</a>
            </div>
        </div>
    </div>

    <script>
        var buttonLogin = document.getElementById('button-login');
        var textError = document.getElementById('text-error');
        buttonLogin.addEventListener('click', function (e) {
            var name = document.getElementById('email').value; // Get the name in input
            var password = document.getElementById('password').value; // Get the password in input
            var passwordAgain = document.getElementById('passwordAgain').value; // Get the passswoed in input
            if (name == "") {
                textError.innerText = 'Vui lòng điền email!';
            } else if (password == "") {
                textError.innerText = 'Vui lòng nhập password!';
            } else if (passwordAgain == "") {
                textError.innerText = 'Vui lòng nhập lại password';
            } else if (password !== passwordAgain) {
                textError.innerText = 'Confirm password không đúng !';
            }
            else {
                console.log('tên đã điền là: ', name);
                console.log('password đã điền là: ', password);
                console.log('password được điền lại là', passwordAgain);

                window.location.href = './login.html'
            }
            // Handle logic

        }
        )



    </script>
</body>

</html>
